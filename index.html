<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/style-card.css">
    <link rel="stylesheet" href="CSS/style-formulario.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Quadro de tarefas</title>
</head>

<body>

    <header>
        <h1>Task Board</h1>
    </header>
    <main>
        <section class="lista">
            <h2>TO-DO</h2>
            <ul id="TO-DO">

            </ul>
        </section>
        <div class="divisoria"></div>
        <section class="lista">
            <h2>DOING</h2>
            <ul id="DOING">

            </ul>
        </section>
        <div class="divisoria"></div>
        <section class="lista">
            <h2>DONE</h2>
            <ul id="DONE">

            </ul>
        </section>

    </main>

    <button id="btn-add">
        <i class="material-icons">add_circle</i>
    </button>

    <div class="formulario">
        <h1>Task</h1>
        <button class="btn-fechar">
            <i class="material-icons">close</i>
        </button>
        <h3>Titulo:</h3>
        <input type="text" id="titulo">
        <h3>Descrição:</h3>
        <textarea name="Descrição" id="descricao"></textarea>
        <h3>Data:</h3>
        <input type="date" id="data">
        <button class="btn-confirmar">
            <i class="material-icons">check</i>
        </button>
        <p id="texto-diag">texto</p>
    </div>

    <div class="caixa-diag">
        <p>Realmente deseja excluir esse card?</p>
        <button class="btn-sim">Sim</button>
        <button class="btn-nao">Não</button>
    </div>
    
    <script src="JS/main.js"></script>
</body>

</html>
